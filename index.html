<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Pomodoro Widget (Flocus-like)</title>
  <style>
    :root{
      --fg:#fff;
      --muted: rgba(255,255,255,.82);

      --stroke: rgba(255,255,255,.92);
      --strokeSoft: rgba(255,255,255,.62);

      --shadowText: 0 2px 16px rgba(0,0,0,.55);

      /* âœ… ã‚¿ã‚¤ãƒãƒ¼ä¸Šä¸‹ã®é–“éš”ï¼ˆä¸Šã‚‚ä¸‹ã‚‚åŒã˜ï¼‰â€” 1.5å€ */
      --gap: clamp(42px, 18vh, 192px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--fg);
      font-family: Helvetica, "Helvetica Neue", Arial, sans-serif;

      display:flex;
      align-items:center;
      justify-content:center;

      overflow:auto;
      background:#111;
    }

    /* Background */
    .bg{
      position:fixed; inset:0;
      background-size: cover;
      background-position:center;
      transform:scale(1.02);
      filter:saturate(1.05);
      z-index:0;
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 50% 32%, rgba(0,0,0,.16), rgba(0,0,0,.54) 72%),
        linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,.34));
      pointer-events:none;
    }

    .wrap{
      width: min(760px, 96vw);
      min-height: 100%;
      padding: clamp(14px, 2.2vw, 22px);

      position:relative;
      z-index:1;

      display:flex;
      align-items:center;
      justify-content:center;

      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .ui{
      width: min(680px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-shadow: var(--shadowText);
      position: relative;
    }

    /* âœ… 1) ä¸Šã®ãƒœã‚¿ãƒ³é¡ã‚’ä¸­å¤®ã¸ï¼šãƒ¢ãƒ¼ãƒ‰ã¯ä¸­å¤®ã€è¨­å®šã¯å³ä¸Šã«å›ºå®š */
    .top{
      width:100%;
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center; /* ä¸­å¤®å¯„ã› */
      gap:12px;
      flex-wrap:wrap;
      padding-right: 44px; /* gearãŒé‡ãªã‚‰ãªã„ã‚ˆã†ã«ä½™ç™½ */
    }

    /* Base buttons */
    button{
      border: 1px solid var(--stroke);
      background: transparent;
      color: var(--fg);
      cursor:pointer;
      user-select:none;
      text-shadow: var(--shadowText);
      transition: transform .08s ease, background .15s ease, color .15s ease, border-color .15s ease, opacity .15s ease;
      -webkit-tap-highlight-color: transparent;
      line-height: 1;
    }
    button:active{transform: scale(.98)}
    button:hover{
      background: rgba(255,255,255,.96);
      color:#111;
      text-shadow:none;
      border-color: rgba(255,255,255,.96);
    }
    button:disabled{opacity:.55; cursor:not-allowed}

    .modes{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center; /* ä¸­å¤®å¯„ã› */
    }
    .mode-btn{
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      border-color: var(--strokeSoft);
    }
    .mode-btn.active{
      background: rgba(255,255,255,.96);
      color:#111;
      text-shadow:none;
      border-color: rgba(255,255,255,.96);
    }

    .gear{
      position:absolute;
      right:0;
      top:0;
      padding: 8px 12px;
      border-radius: 14px;
      font-size: 12px;
      border-color: var(--strokeSoft);
      display:flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }

    /* Gap */
    .gap{
      height: var(--gap);
      width:100%;
    }

    /* Timer */
    .time{
      text-align:center;
      font-variant-numeric: tabular-nums;
      font-weight: 520; /* ãƒ•ã‚©ãƒ³ãƒˆã¯ç¾çŠ¶ç¶­æŒ */
      letter-spacing: .02em;
      line-height: 1;
      font-size: min(clamp(72px, 15vw, 148px), 42vh);
      margin:0;
    }

    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      min-width: 92px;
      border-color: var(--strokeSoft);
    }

    /* Start/Pause visual */
    .btn.start{
      background: rgba(255,255,255,.96);
      color:#111;
      text-shadow:none;
      border-color: rgba(255,255,255,.96);
    }
    .btn.start:hover{
      background: rgba(255,255,255,1);
      border-color: rgba(255,255,255,1);
    }

    .btn.pause{
      background: rgba(0,0,0,.40);
      color:#fff;
      text-shadow: var(--shadowText);
      border-color: rgba(255,255,255,.92);
    }
    .btn.pause:hover{
      background: rgba(0,0,0,.55);
      color:#fff;
      text-shadow: var(--shadowText);
      border-color: rgba(255,255,255,.96);
    }

    .btn.reset{ border-color: var(--strokeSoft); }

    /* âœ… 3) Soundè¡¨ç¤º â†’ å³ä¸‹ã®å°ã‚¢ã‚¤ã‚³ãƒ³ã¸ */
    .sound-fab{
      position: absolute;
      right: 0;
      bottom: 0;
      transform: translateY(6px);
      width: 38px;
      height: 38px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(0,0,0,.18);
      opacity: .7;
      font-size: 16px;
      padding: 0;
    }
    .sound-fab:hover{
      opacity: 1;
      background: rgba(255,255,255,.96);
      color:#111;
      text-shadow:none;
      border-color: rgba(255,255,255,.96);
    }

    /* Settings overlay (scrollable) */
    .overlay{
      position:absolute;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: clamp(12px, 2vw, 18px);
      z-index: 10;
    }
    .overlay.open{display:flex}
    .overlay::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.58);
    }

    .panel{
      position:relative;
      width: min(640px, 100%);
      max-height: min(78vh, 520px);
      overflow:auto;
      border-radius: 18px;
      background: rgba(15,15,15,.92);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      padding: 14px;
      text-shadow:none;
    }

    .panel-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 4px 4px 10px;
    }
    .panel-title{
      font-size: 14px;
      font-weight: 850;
      color: #fff;
      letter-spacing:.02em;
    }
    .close{
      border: 1px solid rgba(255,255,255,.80);
      background: transparent;
      color:#fff;
      border-radius: 999px;
      padding: 9px 12px;
      cursor:pointer;
      font-weight:750;
      text-shadow:none;
    }
    .close:hover{
      background: rgba(255,255,255,.96);
      color:#111;
      border-color: rgba(255,255,255,.96);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:12px;
      color: rgba(255,255,255,.78);
    }
    input[type="number"], input[type="text"], select{
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border:none;
      background: rgba(255,255,255,.10);
      color:#fff;
      outline:none;
      font-family: Helvetica, "Helvetica Neue", Arial, sans-serif;
    }
    input[type="file"]{
      color: rgba(255,255,255,.78);
      font-size:12px;
      font-family: Helvetica, "Helvetica Neue", Arial, sans-serif;
    }

    .panel-actions{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .panel-actions button{
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      border-color: rgba(255,255,255,.80);
    }

    .hint{
      margin-top: 10px;
      font-size: 11px;
      color: rgba(255,255,255,.72);
      line-height:1.45;
    }

    @media (max-width: 520px){
      .grid{grid-template-columns: 1fr;}

      /* å°ç”»é¢ã§ã¯ã€Œä¸­å¤®å¯„ã›ã€ã‚ˆã‚Šå®Ÿç”¨æ€§å„ªå…ˆã§ç¸¦ä¸¦ã³ */
      .top{
        justify-content:center;
        padding-right: 0;
      }
      .gear{
        position: static;
      }

      .btn{min-width: 84px; padding: 10px 12px;}
      .sound-fab{
        right: 6px;
        bottom: 6px;
        transform: none;
      }
    }

    /* ç¸¦ãŒæ¥µç«¯ã«çŸ­ã„å ´åˆã¯gapã‚’å°‘ã—çµã‚‹ï¼ˆè¦‹åˆ‡ã‚Œå›é¿å„ªå…ˆï¼‰â€»ã“ã“ã‚‚1.5å€ç›¸å½“ã« */
    @media (max-height: 420px){
      :root{ --gap: clamp(24px, 9vh, 66px); }
      .time{ font-size: min(clamp(56px, 14vw, 120px), 40vh); }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <div class="wrap" id="wrap">
    <div class="ui" aria-label="pomodoro">
      <div class="top">
        <div class="modes">
          <button class="mode-btn active" data-mode="focus" type="button">Focus</button>
          <button class="mode-btn" data-mode="short" type="button">Short</button>
          <button class="mode-btn" data-mode="long" type="button">Long</button>
        </div>
        <button class="gear" id="openSettings" type="button" title="è¨­å®š">âš™ï¸</button>
      </div>

      <div class="gap" aria-hidden="true"></div>

      <div class="time" id="time">25:00</div>

      <div class="gap" aria-hidden="true"></div>

      <div class="controls">
        <button class="btn start" id="startPause" type="button">Start</button>
        <button class="btn reset" id="reset" type="button">Reset</button>
      </div>

      <!-- âœ… 3) å³ä¸‹ã®å°ã•ãªéŸ³ã‚¢ã‚¤ã‚³ãƒ³ -->
      <button class="sound-fab" id="soundFab" type="button" title="Sound: On" aria-label="toggle sound">ğŸ”Š</button>
    </div>

    <!-- Settings overlay -->
    <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="settings">
      <div class="panel">
        <div class="panel-head">
          <div class="panel-title">Settings</div>
          <button class="close" id="closeSettings" type="button">Close</button>
        </div>

        <div class="grid">
          <label>Focus (min)
            <input type="number" id="focusMin" min="1" max="180" step="1" />
          </label>
          <label>Short break (min)
            <input type="number" id="shortMin" min="1" max="60" step="1" />
          </label>
          <label>Long break (min)
            <input type="number" id="longMin" min="1" max="120" step="1" />
          </label>
          <label>Long break every (focus sessions)
            <input type="number" id="longEvery" min="2" max="12" step="1" />
          </label>

          <label>Background theme
            <select id="theme">
              <option value="aurora">Aurora</option>
              <option value="ocean">Ocean</option>
              <option value="sunset">Sunset</option>
              <option value="mono">Mono</option>
            </select>
          </label>

          <label>Custom background image URL (optional)
            <input type="text" id="bgUrl" placeholder="https://example.com/bg.jpg" />
          </label>

          <label>Or upload image (saved locally)
            <input type="file" id="bgFile" accept="image/*" />
            <div class="hint">â€» ç”»åƒã¯ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ï¼ˆlocalStorageï¼‰ã§ã™ã€‚ç«¯æœ«ã‚’è·¨ã„ã§åŒæœŸã¯ã•ã‚Œã¾ã›ã‚“ã€‚</div>
          </label>

          <label>Sound
            <select id="sound">
              <option value="on">On</option>
              <option value="off">Off</option>
            </select>
          </label>
        </div>

        <div class="panel-actions">
          <button id="apply" type="button">Apply</button>
          <button id="clearBg" type="button">Clear background</button>
        </div>

        <div class="hint">
          NotionåŸ‹ã‚è¾¼ã¿ã§ã¯ã€ãƒšãƒ¼ã‚¸ãŒéã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ãªã‚‹ã¨ã‚¿ã‚¤ãƒãƒ¼ãŒæ­¢ã¾ã‚‹/é…ã‚Œã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ï¼ˆNotion/ãƒ–ãƒ©ã‚¦ã‚¶å´ã®æŒ™å‹•ï¼‰ã€‚
          å³å¯†ãªè¨ˆæ¸¬ãŒå¿…è¦ãªã‚‰ãƒ–ãƒ©ã‚¦ã‚¶å˜ä½“ã§ã®åˆ©ç”¨ã‚‚ãŠã™ã™ã‚ã§ã™ã€‚
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const bg = $("bg");
  const timeEl = $("time");

  const startPauseBtn = $("startPause");
  const resetBtn = $("reset");

  const openSettingsBtn = $("openSettings");
  const closeSettingsBtn = $("closeSettings");
  const overlay = $("overlay");

  const focusMinEl = $("focusMin");
  const shortMinEl = $("shortMin");
  const longMinEl  = $("longMin");
  const longEveryEl = $("longEvery");

  const themeEl = $("theme");
  const bgUrlEl = $("bgUrl");
  const bgFileEl = $("bgFile");
  const soundEl = $("sound");

  const soundFab = $("soundFab");

  const applyBtn = $("apply");
  const clearBgBtn = $("clearBg");

  const modeButtons = Array.from(document.querySelectorAll(".mode-btn"));

  const STORAGE_KEY = "notion_pomo_widget_v8";

  const themes = {
    aurora: [
      "radial-gradient(1200px 700px at 20% 15%, rgba(255,255,255,.12), transparent 60%)",
      "radial-gradient(900px 600px at 80% 25%, rgba(255,255,255,.10), transparent 55%)",
      "linear-gradient(135deg, #2b1055, #0b5b6b)"
    ].join(","),
    ocean: [
      "radial-gradient(900px 600px at 30% 20%, rgba(255,255,255,.10), transparent 55%)",
      "radial-gradient(900px 700px at 80% 55%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #032b43, #0a9396)"
    ].join(","),
    sunset: [
      "radial-gradient(900px 650px at 25% 20%, rgba(255,255,255,.11), transparent 55%)",
      "radial-gradient(850px 600px at 75% 30%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b)"
    ].join(","),
    mono: [
      "radial-gradient(900px 650px at 25% 20%, rgba(255,255,255,.10), transparent 55%)",
      "radial-gradient(850px 600px at 75% 30%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #222, #111)"
    ].join(","),
  };

  const defaultState = {
    durations: { focus: 25*60, short: 5*60, long: 15*60 },
    longEvery: 4,
    mode: "focus",
    running: false,
    remaining: 25*60,
    focusCount: 0,
    theme: "aurora",
    customBgUrl: "",
    customBgDataUrl: "",
    sound: "on",
  };

  let state = loadState();
  let timerId = null;
  let lastTick = null;

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return structuredClone(defaultState);
      const parsed = JSON.parse(raw);
      const s = structuredClone(defaultState);
      Object.assign(s, parsed);
      s.durations = Object.assign({}, defaultState.durations, parsed.durations || {});
      s.longEvery = clamp(Number(s.longEvery)||4, 2, 12);
      ["focus","short","long"].forEach(m=>{
        s.durations[m] = clamp(Number(s.durations[m])||defaultState.durations[m], 60, 180*60);
      });
      if(!["focus","short","long"].includes(s.mode)) s.mode = "focus";
      s.remaining = clamp(Number(s.remaining)||s.durations[s.mode], 0, 999*60);
      if(!["aurora","ocean","sunset","mono"].includes(s.theme)) s.theme = "aurora";
      if(!["on","off"].includes(s.sound)) s.sound = "on";
      s.focusCount = clamp(Number(s.focusCount)||0, 0, 9999);
      s.running = Boolean(s.running);
      return s;
    } catch {
      return structuredClone(defaultState);
    }
  }

  function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

  function formatTime(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = Math.floor(sec/60);
    const s = sec%60;
    return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
  }

  function setActiveMode(mode){
    modeButtons.forEach(b => b.classList.toggle("active", b.dataset.mode === mode));
  }

  function applyBackground(){
    bg.style.backgroundImage = themes[state.theme];

    const url = (state.customBgUrl||"").trim();
    const dataUrl = (state.customBgDataUrl||"").trim();

    if(dataUrl){
      bg.style.backgroundImage = `url("${dataUrl}")`;
      bg.style.backgroundSize = "cover";
      bg.style.backgroundPosition = "center";
      return;
    }
    if(url){
      bg.style.backgroundImage = `url("${url}")`;
      bg.style.backgroundSize = "cover";
      bg.style.backgroundPosition = "center";
      return;
    }
  }

  function setStartPauseVisual(){
    if(state.running){
      startPauseBtn.textContent = "Pause";
      startPauseBtn.classList.remove("start");
      startPauseBtn.classList.add("pause");
    } else {
      startPauseBtn.textContent = "Start";
      startPauseBtn.classList.remove("pause");
      startPauseBtn.classList.add("start");
    }
  }

  function renderSoundIcon(){
    const on = state.sound === "on";
    soundFab.textContent = on ? "ğŸ”Š" : "ğŸ”‡";
    soundFab.title = `Sound: ${on ? "On" : "Off"}`;
    soundFab.setAttribute("aria-label", `toggle sound (${on ? "on" : "off"})`);
    soundEl.value = state.sound; // settingsã¨åŒæœŸ
  }

  function render(){
    setActiveMode(state.mode);
    timeEl.textContent = formatTime(state.remaining);

    focusMinEl.value = Math.round(state.durations.focus/60);
    shortMinEl.value = Math.round(state.durations.short/60);
    longMinEl.value  = Math.round(state.durations.long/60);
    longEveryEl.value = state.longEvery;

    themeEl.value = state.theme;
    bgUrlEl.value = state.customBgUrl || "";

    setStartPauseVisual();
    renderSoundIcon();
    applyBackground();
  }

  function beep(){
    if(state.sound !== "on") return;
    try{
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 880;
      g.gain.value = 0.0001;
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.15, ctx.currentTime + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25);
      o.stop(ctx.currentTime + 0.26);
      o.onended = () => ctx.close();
    } catch {}
  }

  function switchMode(newMode, resetRemaining=true){
    state.mode = newMode;
    state.remaining = resetRemaining ? state.durations[newMode] : clamp(state.remaining, 0, state.durations[newMode]);
    saveState();
    render();
  }

  function nextMode(){
    if(state.mode === "focus"){
      state.focusCount += 1;
      const shouldLong = (state.focusCount % state.longEvery === 0);
      switchMode(shouldLong ? "long" : "short", true);
    } else {
      switchMode("focus", true);
    }
  }

  function tick(now){
    if(!state.running) return;
    if(lastTick == null) lastTick = now;

    const elapsed = now - lastTick;
    if(elapsed >= 250){
      const dec = Math.floor(elapsed/1000);
      if(dec > 0){
        state.remaining = Math.max(0, state.remaining - dec);
        lastTick += dec*1000;
        render();
        saveState();
        if(state.remaining <= 0){
          beep();
          state.running = false;
          saveState();
          render();
          nextMode();
        }
      }
    }
    timerId = requestAnimationFrame(tick);
  }

  function startTimer(){
    if(state.running) return;
    state.running = true;
    lastTick = performance.now();
    saveState();
    render();
    timerId = requestAnimationFrame(tick);
  }

  function pauseTimer(){
    state.running = false;
    lastTick = null;
    saveState();
    render();
    if(timerId){
      cancelAnimationFrame(timerId);
      timerId = null;
    }
  }

  function resetTimer(){
    pauseTimer();
    state.remaining = state.durations[state.mode];
    saveState();
    render();
  }

  function openSettings(){
    overlay.classList.add("open");
    const panel = overlay.querySelector(".panel");
    if(panel) panel.scrollTop = 0;
  }

  function closeSettings(){
    overlay.classList.remove("open");
  }

  // Events
  modeButtons.forEach(b => b.addEventListener("click", () => {
    const m = b.dataset.mode;
    pauseTimer();
    switchMode(m, true);
  }));

  startPauseBtn.addEventListener("click", () => {
    state.running ? pauseTimer() : startTimer();
  });

  resetBtn.addEventListener("click", resetTimer);

  openSettingsBtn.addEventListener("click", openSettings);
  closeSettingsBtn.addEventListener("click", closeSettings);

  overlay.addEventListener("click", (e) => {
    if(e.target === overlay) closeSettings();
  });

  window.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && overlay.classList.contains("open")) closeSettings();
  });

  // Sound icon toggle
  soundFab.addEventListener("click", () => {
    state.sound = (state.sound === "on") ? "off" : "on";
    saveState();
    render();
  });

  // Keep settings dropdown in sync when changed
  soundEl.addEventListener("change", () => {
    state.sound = soundEl.value;
    saveState();
    render();
  });

  const applyBtn = $("apply");
  const clearBgBtn = $("clearBg");
  const bgFileEl = $("bgFile");

  applyBtn.addEventListener("click", () => {
    const f = clamp(Number(focusMinEl.value)||25, 1, 180) * 60;
    const s = clamp(Number(shortMinEl.value)||5, 1, 60) * 60;
    const l = clamp(Number(longMinEl.value)||15, 1, 120) * 60;
    state.durations.focus = f;
    state.durations.short = s;
    state.durations.long  = l;

    state.longEvery = clamp(Number(longEveryEl.value)||4, 2, 12);
    state.theme = themeEl.value;

    state.customBgUrl = (bgUrlEl.value || "").trim();
    if(state.customBgUrl) state.customBgDataUrl = "";

    state.remaining = clamp(state.remaining, 0, state.durations[state.mode]);

    saveState();
    render();
  });

  clearBgBtn.addEventListener("click", () => {
    state.customBgUrl = "";
    state.customBgDataUrl = "";
    bgUrlEl.value = "";
    bgFileEl.value = "";
    saveState();
    render();
  });

  bgFileEl.addEventListener("change", (e) => {
    const file = e.target.files && e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      state.customBgDataUrl = String(reader.result || "");
      state.customBgUrl = "";
      saveState();
      render();
    };
    reader.readAsDataURL(file);
  });

  document.addEventListener("visibilitychange", () => {
    if(document.visibilityState === "visible"){
      render();
    }
  });

  render();
})();
</script>
</body>
</html>
