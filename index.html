<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Pomodoro Widget (Responsive)</title>
  <style>
    :root{
      --fg:#fff;
      --muted: rgba(255,255,255,.78);
      --ring: rgba(255,255,255,.22);
      --btn: rgba(255,255,255,.14);
      --btn2: rgba(255,255,255,.22);
      --danger: rgba(255,80,80,.22);
      --shadowText: 0 2px 14px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#111;
    }

    /* Background (no glass blur overlay) */
    .bg{
      position:fixed; inset:0;
      background-size: cover;
      background-position:center;
      transform:scale(1.02);
      filter:saturate(1.05);
    }
    /* readability vignette (no blur) */
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 520px at 50% 30%, rgba(0,0,0,.20), rgba(0,0,0,.55) 70%),
        linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.35));
      pointer-events:none;
    }

    /* Container */
    .wrap{
      width: min(720px, 96vw);
      height: min(520px, 92vh);
      padding: clamp(14px, 2.2vw, 22px);
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Main UI: no card background, just layout */
    .ui{
      width: min(560px, 100%);
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.6vh, 16px);
      text-shadow: var(--shadowText);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .mode{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .pill{
      border:1px solid var(--ring);
      background: rgba(0,0,0,.10);
      color:var(--fg);
      padding:10px 12px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      line-height:1;
      transition:transform .08s ease, background .15s ease;
      text-shadow: var(--shadowText);
    }
    .pill:active{transform:scale(.98)}
    .pill.active{background: rgba(255,255,255,.16)}

    .gear{
      border:1px solid var(--ring);
      background: rgba(0,0,0,.10);
      color:var(--fg);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      text-shadow: var(--shadowText);
    }

    .time{
      text-align:center;
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      letter-spacing: .02em;
      font-size: clamp(44px, 10vw, 92px);
      line-height: 1;
      margin-top: 2px;
    }
    .sub{
      text-align:center;
      color: var(--muted);
      font-size: clamp(12px, 2.5vw, 14px);
      margin-top: -6px;
    }

    .progress{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.18);
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    .bar{
      height:100%;
      width:0%;
      background: rgba(255,255,255,.82);
      border-right: 1px solid rgba(255,255,255,.35);
      transition: width .25s linear;
    }

    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      min-width: 110px;
      border-radius: 16px;
      border:1px solid var(--ring);
      background: var(--btn);
      color:var(--fg);
      padding: 12px 14px;
      cursor:pointer;
      user-select:none;
      font-weight: 650;
      transition:transform .08s ease, background .15s ease;
      text-shadow: var(--shadowText);
    }
    .btn:active{transform:scale(.98)}
    .btn.primary{background: var(--btn2)}
    .btn.danger{background: var(--danger)}

    .meta{
      display:flex;
      justify-content:center;
    }
    .mini{
      width: min(520px, 100%);
      display:flex;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.12);
      border-radius: 16px;
      padding: 10px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }
    .row{
      display:flex;
      gap:8px;
      align-items:center;
      color: var(--muted);
      font-size: 12px;
      text-shadow: var(--shadowText);
      white-space: nowrap;
    }
    .row strong{color:var(--fg); font-weight:650}

    /* Settings overlay (scrollable) */
    .overlay{
      position:absolute;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: clamp(12px, 2vw, 18px);
      z-index: 10;
    }
    .overlay.open{display:flex}

    .overlay::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.55);
    }

    .panel{
      position:relative;
      width: min(640px, 100%);
      max-height: min(78vh, 520px);
      overflow:auto; /* ← ③スクロール可能 */
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(15,15,15,.92); /* ← ガラスではなくほぼソリッド */
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      padding: 14px;
      text-shadow:none;
    }

    .panel-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 4px 4px 10px;
    }
    .panel-title{
      font-size: 14px;
      font-weight: 750;
      color: #fff;
      letter-spacing:.02em;
    }
    .close{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color:#fff;
      border-radius: 12px;
      padding: 9px 12px;
      cursor:pointer;
      font-weight:650;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:12px;
      color: rgba(255,255,255,.78);
    }
    input[type="number"], input[type="text"], select{
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color:#fff;
      outline:none;
    }
    input[type="file"]{
      color: rgba(255,255,255,.78);
      font-size:12px;
    }

    .panel-actions{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .hint{
      margin-top: 10px;
      font-size: 11px;
      color: rgba(255,255,255,.72);
      line-height:1.45;
    }

    /* Responsive tweaks */
    @media (max-width: 520px){
      .wrap{height: min(560px, 92vh);}
      .grid{grid-template-columns: 1fr;} /* ← ①小画面は1列 */
      .btn{min-width: 96px; width: calc(50% - 5px);}
      .gear{width:100%; justify-content:center;}
      .mode{width:100%; justify-content:center;}
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <div class="wrap" id="wrap">
    <div class="ui" aria-label="pomodoro">
      <div class="top">
        <div class="mode">
          <div class="pill active" data-mode="focus">Focus</div>
          <div class="pill" data-mode="short">Short</div>
          <div class="pill" data-mode="long">Long</div>
        </div>
        <button class="gear" id="openSettings" title="設定">⚙︎ Settings</button>
      </div>

      <div class="time" id="time">25:00</div>
      <div class="sub" id="subtitle">Session 1 · Focus</div>

      <div class="progress" aria-label="progress">
        <div class="bar" id="bar"></div>
      </div>

      <div class="controls">
        <button class="btn primary" id="startPause">Start</button>
        <button class="btn" id="skip">Skip</button>
        <button class="btn danger" id="reset">Reset</button>
      </div>

      <div class="meta">
        <div class="mini">
          <div class="row"><span>Next long break</span><strong id="longEveryLabel">every 4 focus</strong></div>
          <div class="row"><span>Sound</span><strong id="soundLabel">On</strong></div>
        </div>
      </div>
    </div>

    <!-- Settings overlay -->
    <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="settings">
      <div class="panel">
        <div class="panel-head">
          <div class="panel-title">Settings</div>
          <button class="close" id="closeSettings">Close</button>
        </div>

        <div class="grid">
          <label>Focus (min)
            <input type="number" id="focusMin" min="1" max="180" step="1" />
          </label>
          <label>Short break (min)
            <input type="number" id="shortMin" min="1" max="60" step="1" />
          </label>
          <label>Long break (min)
            <input type="number" id="longMin" min="1" max="120" step="1" />
          </label>
          <label>Long break every (focus sessions)
            <input type="number" id="longEvery" min="2" max="12" step="1" />
          </label>

          <label>Background theme
            <select id="theme">
              <option value="aurora">Aurora</option>
              <option value="ocean">Ocean</option>
              <option value="sunset">Sunset</option>
              <option value="mono">Mono</option>
            </select>
          </label>

          <label>Custom background image URL (optional)
            <input type="text" id="bgUrl" placeholder="https://example.com/bg.jpg" />
          </label>

          <label>Or upload image (saved locally)
            <input type="file" id="bgFile" accept="image/*" />
            <div class="hint">※ 画像はこのブラウザのローカル保存（localStorage）です。端末を跨いで同期はされません。</div>
          </label>

          <label>Sound
            <select id="sound">
              <option value="on">On</option>
              <option value="off">Off</option>
            </select>
          </label>
        </div>

        <div class="panel-actions">
          <button class="btn primary" id="apply">Apply</button>
          <button class="btn" id="clearBg">Clear custom background</button>
        </div>

        <div class="hint">
          Notion埋め込みでは、ページが非アクティブになるとタイマーが止まる/遅れる場合があります（Notion/ブラウザ側の挙動）。
          厳密な計測が必要ならブラウザ単体での利用もおすすめです。
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const bg = $("bg");
  const timeEl = $("time");
  const subtitleEl = $("subtitle");
  const barEl = $("bar");

  const startPauseBtn = $("startPause");
  const skipBtn = $("skip");
  const resetBtn = $("reset");

  const openSettingsBtn = $("openSettings");
  const closeSettingsBtn = $("closeSettings");
  const overlay = $("overlay");

  const focusMinEl = $("focusMin");
  const shortMinEl = $("shortMin");
  const longMinEl  = $("longMin");
  const longEveryEl = $("longEvery");
  const longEveryLabel = $("longEveryLabel");

  const themeEl = $("theme");
  const bgUrlEl = $("bgUrl");
  const bgFileEl = $("bgFile");
  const soundEl = $("sound");
  const soundLabel = $("soundLabel");

  const applyBtn = $("apply");
  const clearBgBtn = $("clearBg");

  const pills = Array.from(document.querySelectorAll(".pill"));

  const STORAGE_KEY = "notion_pomo_widget_v2";

  const themes = {
    aurora: [
      "radial-gradient(1200px 700px at 20% 15%, rgba(255,255,255,.12), transparent 60%)",
      "radial-gradient(900px 600px at 80% 25%, rgba(255,255,255,.10), transparent 55%)",
      "linear-gradient(135deg, #2b1055, #0b5b6b)"
    ].join(","),
    ocean: [
      "radial-gradient(900px 600px at 30% 20%, rgba(255,255,255,.10), transparent 55%)",
      "radial-gradient(900px 700px at 80% 55%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #032b43, #0a9396)"
    ].join(","),
    sunset: [
      "radial-gradient(900px 650px at 25% 20%, rgba(255,255,255,.11), transparent 55%)",
      "radial-gradient(850px 600px at 75% 30%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b)"
    ].join(","),
    mono: [
      "radial-gradient(900px 650px at 25% 20%, rgba(255,255,255,.10), transparent 55%)",
      "radial-gradient(850px 600px at 75% 30%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #222, #111)"
    ].join(","),
  };

  const defaultState = {
    durations: { focus: 25*60, short: 5*60, long: 15*60 },
    longEvery: 4,
    mode: "focus",
    running: false,
    remaining: 25*60,
    focusCount: 0,
    theme: "aurora",
    customBgUrl: "",
    customBgDataUrl: "",
    sound: "on",
  };

  let state = loadState();
  let timerId = null;
  let lastTick = null;
  let totalForMode = state.durations[state.mode];

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return structuredClone(defaultState);
      const parsed = JSON.parse(raw);
      const s = structuredClone(defaultState);
      Object.assign(s, parsed);
      s.durations = Object.assign({}, defaultState.durations, parsed.durations || {});
      s.longEvery = clamp(Number(s.longEvery)||4, 2, 12);
      ["focus","short","long"].forEach(m=>{
        s.durations[m] = clamp(Number(s.durations[m])||defaultState.durations[m], 60, 180*60);
      });
      if(!["focus","short","long"].includes(s.mode)) s.mode = "focus";
      s.remaining = clamp(Number(s.remaining)||s.durations[s.mode], 0, 999*60);
      if(!["aurora","ocean","sunset","mono"].includes(s.theme)) s.theme = "aurora";
      if(!["on","off"].includes(s.sound)) s.sound = "on";
      s.focusCount = clamp(Number(s.focusCount)||0, 0, 9999);
      s.running = Boolean(s.running);
      return s;
    } catch {
      return structuredClone(defaultState);
    }
  }

  function saveState(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  function formatTime(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = Math.floor(sec/60);
    const s = sec%60;
    return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
  }

  function setActivePill(mode){
    pills.forEach(p=>p.classList.toggle("active", p.dataset.mode === mode));
  }

  function applyBackground(){
    bg.style.backgroundImage = themes[state.theme];

    const url = (state.customBgUrl||"").trim();
    const dataUrl = (state.customBgDataUrl||"").trim();

    if(dataUrl){
      bg.style.backgroundImage = `url("${dataUrl}")`;
      bg.style.backgroundSize = "cover";
      bg.style.backgroundPosition = "center";
      return;
    }
    if(url){
      bg.style.backgroundImage = `url("${url}")`;
      bg.style.backgroundSize = "cover";
      bg.style.backgroundPosition = "center";
      return;
    }
    // else keep theme gradients
  }

  function render(){
    setActivePill(state.mode);
    timeEl.textContent = formatTime(state.remaining);
    totalForMode = state.durations[state.mode];
    const pct = totalForMode ? (1 - state.remaining/totalForMode) : 0;
    barEl.style.width = (clamp(pct, 0, 1)*100).toFixed(2)+"%";

    const session = state.focusCount + (state.mode === "focus" ? 1 : 0);
    subtitleEl.textContent = `Session ${Math.max(1, session)} · ${capitalize(state.mode)}`;

    startPauseBtn.textContent = state.running ? "Pause" : "Start";

    focusMinEl.value = Math.round(state.durations.focus/60);
    shortMinEl.value = Math.round(state.durations.short/60);
    longMinEl.value  = Math.round(state.durations.long/60);
    longEveryEl.value = state.longEvery;

    longEveryLabel.textContent = `every ${state.longEvery} focus`;

    themeEl.value = state.theme;
    bgUrlEl.value = state.customBgUrl || "";
    soundEl.value = state.sound;
    soundLabel.textContent = state.sound === "on" ? "On" : "Off";

    applyBackground();
  }

  function capitalize(s){ return s.charAt(0).toUpperCase()+s.slice(1); }

  function beep(){
    if(state.sound !== "on") return;
    try{
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 880;
      g.gain.value = 0.0001;
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.15, ctx.currentTime + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25);
      o.stop(ctx.currentTime + 0.26);
      o.onended = () => ctx.close();
    } catch {}
  }

  function switchMode(newMode, resetRemaining=true){
    state.mode = newMode;
    state.remaining = resetRemaining ? state.durations[newMode] : clamp(state.remaining, 0, state.durations[newMode]);
    saveState();
    render();
  }

  function nextMode(){
    if(state.mode === "focus"){
      state.focusCount += 1;
      const shouldLong = (state.focusCount % state.longEvery === 0);
      switchMode(shouldLong ? "long" : "short", true);
    } else {
      switchMode("focus", true);
    }
  }

  function tick(now){
    if(!state.running) return;
    if(lastTick == null) lastTick = now;

    const elapsed = now - lastTick;
    if(elapsed >= 250){
      const dec = Math.floor(elapsed/1000);
      if(dec > 0){
        state.remaining = Math.max(0, state.remaining - dec);
        lastTick += dec*1000;
        render();
        saveState();
        if(state.remaining <= 0){
          beep();
          state.running = false;
          saveState();
          render();
          nextMode();
        }
      }
    }
    timerId = requestAnimationFrame(tick);
  }

  function startTimer(){
    if(state.running) return;
    state.running = true;
    lastTick = performance.now();
    saveState();
    render();
    timerId = requestAnimationFrame(tick);
  }

  function pauseTimer(){
    state.running = false;
    lastTick = null;
    saveState();
    render();
    if(timerId){
      cancelAnimationFrame(timerId);
      timerId = null;
    }
  }

  function resetTimer(){
    pauseTimer();
    state.remaining = state.durations[state.mode];
    saveState();
    render();
  }

  function skip(){
    pauseTimer();
    state.remaining = 0;
    saveState();
    render();
    beep();
    nextMode();
  }

  function openSettings(){
    overlay.classList.add("open");
    // scroll to top each time (optional)
    const panel = overlay.querySelector(".panel");
    if(panel) panel.scrollTop = 0;
  }

  function closeSettings(){
    overlay.classList.remove("open");
  }

  // Events
  pills.forEach(p => p.addEventListener("click", () => {
    const m = p.dataset.mode;
    pauseTimer();
    switchMode(m, true);
  }));

  startPauseBtn.addEventListener("click", () => {
    state.running ? pauseTimer() : startTimer();
  });

  resetBtn.addEventListener("click", resetTimer);
  skipBtn.addEventListener("click", skip);

  openSettingsBtn.addEventListener("click", openSettings);
  closeSettingsBtn.addEventListener("click", closeSettings);

  // click outside panel to close
  overlay.addEventListener("click", (e) => {
    if(e.target === overlay) closeSettings();
  });

  // ESC to close
  window.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && overlay.classList.contains("open")) closeSettings();
  });

  applyBtn.addEventListener("click", () => {
    const f = clamp(Number(focusMinEl.value)||25, 1, 180) * 60;
    const s = clamp(Number(shortMinEl.value)||5, 1, 60) * 60;
    const l = clamp(Number(longMinEl.value)||15, 1, 120) * 60;
    state.durations.focus = f;
    state.durations.short = s;
    state.durations.long  = l;

    state.longEvery = clamp(Number(longEveryEl.value)||4, 2, 12);
    state.theme = themeEl.value;

    state.customBgUrl = (bgUrlEl.value || "").trim();
    if(state.customBgUrl) state.customBgDataUrl = "";

    state.sound = soundEl.value;

    state.remaining = clamp(state.remaining, 0, state.durations[state.mode]);

    saveState();
    render();
  });

  clearBgBtn.addEventListener("click", () => {
    state.customBgUrl = "";
    state.customBgDataUrl = "";
    bgUrlEl.value = "";
    bgFileEl.value = "";
    saveState();
    render();
  });

  bgFileEl.addEventListener("change", (e) => {
    const file = e.target.files && e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      state.customBgDataUrl = String(reader.result || "");
      state.customBgUrl = "";
      saveState();
      render();
    };
    reader.readAsDataURL(file);
  });

  document.addEventListener("visibilitychange", () => {
    if(document.visibilityState === "visible"){
      render();
    }
  });

  render();
})();
</script>
</body>
</html>
