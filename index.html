<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Pomodoro Widget (Flocus-like)</title>
  <style>
    :root{
      --fg:#fff;
      --muted: rgba(255,255,255,.80);
      --btn: rgba(0,0,0,.22);
      --btnHover: rgba(0,0,0,.30);
      --btnActive: rgba(0,0,0,.36);
      --danger: rgba(255,80,80,.26);
      --dangerHover: rgba(255,80,80,.34);
      --shadowText: 0 2px 16px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#111;
    }

    /* Background */
    .bg{
      position:fixed; inset:0;
      background-size: cover;
      background-position:center;
      transform:scale(1.02);
      filter:saturate(1.05);
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 50% 32%, rgba(0,0,0,.18), rgba(0,0,0,.55) 72%),
        linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.34));
      pointer-events:none;
    }

    .wrap{
      width: min(720px, 96vw);
      height: min(520px, 92vh);
      padding: clamp(14px, 2.2vw, 22px);
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Main UI */
    .ui{
      width: min(620px, 100%);
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.8vh, 16px);
      text-shadow: var(--shadowText);
      align-items:center;
    }

    .top{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    /* Button base: no borders */
    button{
      border:none;
      background: var(--btn);
      color: var(--fg);
      cursor:pointer;
      user-select:none;
      text-shadow: var(--shadowText);
      transition: transform .08s ease, background .15s ease, opacity .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{transform: scale(.98)}
    button:hover{background: var(--btnHover)}
    button:disabled{opacity:.55; cursor:not-allowed}

    .modes{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .mode-btn{
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      line-height: 1;
      background: rgba(0,0,0,.18);
    }
    .mode-btn.active{
      background: rgba(255,255,255,.18);
      color: #fff;
    }

    .gear{
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 12px;
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }

    /* Big timer */
    .time{
      text-align:center;
      font-variant-numeric: tabular-nums;
      font-weight: 850;
      letter-spacing: .02em;
      line-height: 1;
      font-size: clamp(64px, 14vw, 132px);
      margin-top: clamp(10px, 2vh, 18px);
      margin-bottom: clamp(6px, 1.2vh, 10px);
    }

    /* Controls: small & grouped */
    .controls{
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 700;
      background: rgba(0,0,0,.22);
      min-width: 92px;
    }
    .btn.primary{background: rgba(255,255,255,.16)}
    .btn.primary:hover{background: rgba(255,255,255,.22)}
    .btn.danger{background: var(--danger)}
    .btn.danger:hover{background: var(--dangerHover)}

    /* Minimal status row */
    .meta{
      width:min(520px, 100%);
      display:flex;
      justify-content:center;
      margin-top: 2px;
    }
    .mini{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.16);
      color: var(--muted);
      font-size: 12px;
      text-shadow: var(--shadowText);
    }
    .mini strong{color:var(--fg)}

    /* Settings overlay (scrollable) */
    .overlay{
      position:absolute;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: clamp(12px, 2vw, 18px);
      z-index: 10;
    }
    .overlay.open{display:flex}
    .overlay::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.58);
    }

    .panel{
      position:relative;
      width: min(640px, 100%);
      max-height: min(78vh, 520px);
      overflow:auto;
      border-radius: 18px;
      background: rgba(15,15,15,.92);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      padding: 14px;
      text-shadow:none;
    }

    .panel-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 4px 4px 10px;
    }
    .panel-title{
      font-size: 14px;
      font-weight: 800;
      color: #fff;
      letter-spacing:.02em;
    }
    .close{
      border:none;
      background: rgba(255,255,255,.14);
      color:#fff;
      border-radius: 12px;
      padding: 9px 12px;
      cursor:pointer;
      font-weight:700;
      text-shadow:none;
    }
    .close:hover{background: rgba(255,255,255,.20)}

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:12px;
      color: rgba(255,255,255,.78);
    }
    input[type="number"], input[type="text"], select{
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border:none; /* ← ④枠線なし */
      background: rgba(255,255,255,.10);
      color:#fff;
      outline:none;
    }
    input[type="file"]{
      color: rgba(255,255,255,.78);
      font-size:12px;
    }

    .panel-actions{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .hint{
      margin-top: 10px;
      font-size: 11px;
      color: rgba(255,255,255,.72);
      line-height:1.45;
    }

    @media (max-width: 520px){
      .wrap{height: min(600px, 92vh);}
      .grid{grid-template-columns: 1fr;}
      .gear{width:100%; justify-content:center;}
      .modes{width:100%; justify-content:center;}
      .btn{min-width: 84px; padding: 10px 10px;}
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <div class="wrap" id="wrap">
    <div class="ui" aria-label="pomodoro">
      <div class="top">
        <div class="modes">
          <button class="mode-btn active" data-mode="focus" type="button">Focus</button>
          <button class="mode-btn" data-mode="short" type="button">Short</button>
          <button class="mode-btn" data-mode="long" type="button">Long</button>
        </div>
        <button class="gear" id="openSettings" type="button" title="設定">⚙︎ Settings</button>
      </div>

      <div class="time" id="time">25:00</div>

      <div class="controls">
        <button class="btn primary" id="startPause" type="button">Start</button>
        <button class="btn danger" id="reset" type="button">Reset</button>
      </div>

      <div class="meta">
        <div class="mini">
          <span>Long break: <strong id="longEveryLabel">every 4 focus</strong></span>
          <span>Sound: <strong id="soundLabel">On</strong></span>
        </div>
      </div>
    </div>

    <!-- Settings overlay -->
    <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="settings">
      <div class="panel">
        <div class="panel-head">
          <div class="panel-title">Settings</div>
          <button class="close" id="closeSettings" type="button">Close</button>
        </div>

        <div class="grid">
          <label>Focus (min)
            <input type="number" id="focusMin" min="1" max="180" step="1" />
          </label>
          <label>Short break (min)
            <input type="number" id="shortMin" min="1" max="60" step="1" />
          </label>
          <label>Long break (min)
            <input type="number" id="longMin" min="1" max="120" step="1" />
          </label>
          <label>Long break every (focus sessions)
            <input type="number" id="longEvery" min="2" max="12" step="1" />
          </label>

          <label>Background theme
            <select id="theme">
              <option value="aurora">Aurora</option>
              <option value="ocean">Ocean</option>
              <option value="sunset">Sunset</option>
              <option value="mono">Mono</option>
            </select>
          </label>

          <label>Custom background image URL (optional)
            <input type="text" id="bgUrl" placeholder="https://example.com/bg.jpg" />
          </label>

          <label>Or upload image (saved locally)
            <input type="file" id="bgFile" accept="image/*" />
            <div class="hint">※ 画像はこのブラウザのローカル保存（localStorage）です。端末を跨いで同期はされません。</div>
          </label>

          <label>Sound
            <select id="sound">
              <option value="on">On</option>
              <option value="off">Off</option>
            </select>
          </label>
        </div>

        <div class="panel-actions">
          <button class="btn primary" id="apply" type="button">Apply</button>
          <button class="btn" id="clearBg" type="button">Clear background</button>
        </div>

        <div class="hint">
          Notion埋め込みでは、ページが非アクティブになるとタイマーが止まる/遅れる場合があります（Notion/ブラウザ側の挙動）。
          厳密な計測が必要ならブラウザ単体での利用もおすすめです。
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const bg = $("bg");
  const timeEl = $("time");

  const startPauseBtn = $("startPause");
  const resetBtn = $("reset");

  const openSettingsBtn = $("openSettings");
  const closeSettingsBtn = $("closeSettings");
  const overlay = $("overlay");

  const focusMinEl = $("focusMin");
  const shortMinEl = $("shortMin");
  const longMinEl  = $("longMin");
  const longEveryEl = $("longEvery");
  const longEveryLabel = $("longEveryLabel");

  const themeEl = $("theme");
  const bgUrlEl = $("bgUrl");
  const bgFileEl = $("bgFile");
  const soundEl = $("sound");
  const soundLabel = $("soundLabel");

  const applyBtn = $("apply");
  const clearBgBtn = $("clearBg");

  const modeButtons = Array.from(document.querySelectorAll(".mode-btn"));

  const STORAGE_KEY = "notion_pomo_widget_v3";

  const themes = {
    aurora: [
      "radial-gradient(1200px 700px at 20% 15%, rgba(255,255,255,.12), transparent 60%)",
      "radial-gradient(900px 600px at 80% 25%, rgba(255,255,255,.10), transparent 55%)",
      "linear-gradient(135deg, #2b1055, #0b5b6b)"
    ].join(","),
    ocean: [
      "radial-gradient(900px 600px at 30% 20%, rgba(255,255,255,.10), transparent 55%)",
      "radial-gradient(900px 700px at 80% 55%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #032b43, #0a9396)"
    ].join(","),
    sunset: [
      "radial-gradient(900px 650px at 25% 20%, rgba(255,255,255,.11), transparent 55%)",
      "radial-gradient(850px 600px at 75% 30%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b)"
    ].join(","),
    mono: [
      "radial-gradient(900px 650px at 25% 20%, rgba(255,255,255,.10), transparent 55%)",
      "radial-gradient(850px 600px at 75% 30%, rgba(255,255,255,.08), transparent 60%)",
      "linear-gradient(135deg, #222, #111)"
    ].join(","),
  };

  const defaultState = {
    durations: { focus: 25*60, short: 5*60, long: 15*60 },
    longEvery: 4,
    mode: "focus",
    running: false,
    remaining: 25*60,
    focusCount: 0,
    theme: "aurora",
    customBgUrl: "",
    customBgDataUrl: "",
    sound: "on",
  };

  let state = loadState();
  let timerId = null;
  let lastTick = null;

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return structuredClone(defaultState);
      const parsed = JSON.parse(raw);
      const s = structuredClone(defaultState);
      Object.assign(s, parsed);
      s.durations = Object.assign({}, defaultState.durations, parsed.durations || {});
      s.longEvery = clamp(Number(s.longEvery)||4, 2, 12);
      ["focus","short","long"].forEach(m=>{
        s.durations[m] = clamp(Number(s.durations[m])||defaultState.durations[m], 60, 180*60);
      });
      if(!["focus","short","long"].includes(s.mode)) s.mode = "focus";
      s.remaining = clamp(Number(s.remaining)||s.durations[s.mode], 0, 999*60);
      if(!["aurora","ocean","sunset","mono"].includes(s.theme)) s.theme = "aurora";
      if(!["on","off"].includes(s.sound)) s.sound = "on";
      s.focusCount = clamp(Number(s.focusCount)||0, 0, 9999);
      s.running = Boolean(s.running);
      return s;
    } catch {
      return structuredClone(defaultState);
    }
  }

  function saveState(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  function formatTime(sec){
    sec = Math.max(0, Math.floor(sec));
    const m = Math.floor(sec/60);
    const s = sec%60;
    return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
  }

  function setActiveMode(mode){
    modeButtons.forEach(b => b.classList.toggle("active", b.dataset.mode === mode));
  }

  function applyBackground(){
    bg.style.backgroundImage = themes[state.theme];

    const url = (state.customBgUrl||"").trim();
    const dataUrl = (state.customBgDataUrl||"").trim();

    if(dataUrl){
      bg.style.backgroundImage = `url("${dataUrl}")`;
      bg.style.backgroundSize = "cover";
      bg.style.backgroundPosition = "center";
      return;
    }
    if(url){
      bg.style.backgroundImage = `url("${url}")`;
      bg.style.backgroundSize = "cover";
      bg.style.backgroundPosition = "center";
      return;
    }
  }

  function render(){
    setActiveMode(state.mode);
    timeEl.textContent = formatTime(state.remaining);

    focusMinEl.value = Math.round(state.durations.focus/60);
    shortMinEl.value = Math.round(state.durations.short/60);
    longMinEl.value  = Math.round(state.durations.long/60);
    longEveryEl.value = state.longEvery;

    longEveryLabel.textContent = `every ${state.longEvery} focus`;

    themeEl.value = state.theme;
    bgUrlEl.value = state.customBgUrl || "";
    soundEl.value = state.sound;
    soundLabel.textContent = state.sound === "on" ? "On" : "Off";

    startPauseBtn.textContent = state.running ? "Pause" : "Start";

    applyBackground();
  }

  function beep(){
    if(state.sound !== "on") return;
    try{
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 880;
      g.gain.value = 0.0001;
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.15, ctx.currentTime + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25);
      o.stop(ctx.currentTime + 0.26);
      o.onended = () => ctx.close();
    } catch {}
  }

  function switchMode(newMode, resetRemaining=true){
    state.mode = newMode;
    state.remaining = resetRemaining ? state.durations[newMode] : clamp(state.remaining, 0, state.durations[newMode]);
    saveState();
    render();
  }

  function nextMode(){
    if(state.mode === "focus"){
      state.focusCount += 1;
      const shouldLong = (state.focusCount % state.longEvery === 0);
      switchMode(shouldLong ? "long" : "short", true);
    } else {
      switchMode("focus", true);
    }
  }

  function tick(now){
    if(!state.running) return;
    if(lastTick == null) lastTick = now;

    const elapsed = now - lastTick;
    if(elapsed >= 250){
      const dec = Math.floor(elapsed/1000);
      if(dec > 0){
        state.remaining = Math.max(0, state.remaining - dec);
        lastTick += dec*1000;
        render();
        saveState();
        if(state.remaining <= 0){
          beep();
          state.running = false;
          saveState();
          render();
          nextMode();
        }
      }
    }
    timerId = requestAnimationFrame(tick);
  }

  function startTimer(){
    if(state.running) return;
    state.running = true;
    lastTick = performance.now();
    saveState();
    render();
    timerId = requestAnimationFrame(tick);
  }

  function pauseTimer(){
    state.running = false;
    lastTick = null;
    saveState();
    render();
    if(timerId){
      cancelAnimationFrame(timerId);
      timerId = null;
    }
  }

  function resetTimer(){
    pauseTimer();
    state.remaining = state.durations[state.mode];
    saveState();
    render();
  }

  function openSettings(){
    overlay.classList.add("open");
    const panel = overlay.querySelector(".panel");
    if(panel) panel.scrollTop = 0;
  }

  function closeSettings(){
    overlay.classList.remove("open");
  }

  // Events
  modeButtons.forEach(b => b.addEventListener("click", () => {
    const m = b.dataset.mode;
    pauseTimer();
    switchMode(m, true);
  }));

  startPauseBtn.addEventListener("click", () => {
    state.running ? pauseTimer() : startTimer();
  });

  resetBtn.addEventListener("click", resetTimer);

  openSettingsBtn.addEventListener("click", openSettings);
  closeSettingsBtn.addEventListener("click", closeSettings);

  overlay.addEventListener("click", (e) => {
    if(e.target === overlay) closeSettings();
  });

  window.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && overlay.classList.contains("open")) closeSettings();
  });

  applyBtn.addEventListener("click", () => {
    const f = clamp(Number(focusMinEl.value)||25, 1, 180) * 60;
    const s = clamp(Number(shortMinEl.value)||5, 1, 60) * 60;
    const l = clamp(Number(longMinEl.value)||15, 1, 120) * 60;
    state.durations.focus = f;
    state.durations.short = s;
    state.durations.long  = l;

    state.longEvery = clamp(Number(longEveryEl.value)||4, 2, 12);
    state.theme = themeEl.value;

    state.customBgUrl = (bgUrlEl.value || "").trim();
    if(state.customBgUrl) state.customBgDataUrl = "";

    state.sound = soundEl.value;

    state.remaining = clamp(state.remaining, 0, state.durations[state.mode]);

    saveState();
    render();
  });

  clearBgBtn.addEventListener("click", () => {
    state.customBgUrl = "";
    state.customBgDataUrl = "";
    bgUrlEl.value = "";
    bgFileEl.value = "";
    saveState();
    render();
  });

  bgFileEl.addEventListener("change", (e) => {
    const file = e.target.files && e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      state.customBgDataUrl = String(reader.result || "");
      state.customBgUrl = "";
      saveState();
      render();
    };
    reader.readAsDataURL(file);
  });

  document.addEventListener("visibilitychange", () => {
    if(document.visibilityState === "visible"){
      render();
    }
  });

  render();
})();
</script>
</body>
</html>
